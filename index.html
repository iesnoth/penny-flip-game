<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div id="game-area">
<h1>Penny Flip Game</h1>
    <img id="head-img" alt="heads" src="assets/images/head.png">
<div id="buttons">
    <button id="flip">Flip the Penny!</button><button id="clear">Clear Scoreboard</button>
</div>
    <h2 id="outcome-header">Let's Get Rolling!</h2>
    <hr></hr>
    <h3>Scoreboard</h3>

    <table>
        <tr>
          <th>Number of Heads</th>
          <th>Percentage Heads</th>
          <th>Number of Tails</th>
          <th>Percentage Tails</th>
        </tr>
        <tr>
          <td id="number-heads">0</td>
          <td id="percent-heads">0%</td>
          <td id="number-tails">0</td>
          <td id="percent-tails">0%</td>
        </tr>
      </table>
    </div>
<script src="./script.js"></script>      
</body>
</html>
